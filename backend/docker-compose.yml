# docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:16
    container_name: aura-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aura
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: aura-backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/aura
      JWT_SECRET_KEY: supersecretlocal
      JWT_REFRESH_SECRET_KEY: supersecretrefresh
      # allow frontend on vercel
      CORS_ORIGINS: https://aura-ui.vercel.app,http://localhost:3000
    ports:
      - "8000:8000"

volumes:
  pgdata:
